<h3><i class=""></i>Ваша корзина</h3>
<h5>
  Подитог ({{itemCount}} шт.):
  <span class="">{{(cart | async).grossTotal | currency:'RUB':'symbol'}}</span>
</h5>
<button class="to-checkout"
        [attr.disabled]="itemCount === 0 ? true : null"
        routerLink="/order">Корзина
</button>
<button type="button"
        class="empty-cart"
        (click)="emptyCart()"
        [attr.disabled]="itemCount === 0 ? true : null">Очистить корзину
</button>
