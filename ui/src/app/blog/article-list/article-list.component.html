<h1>{{category.name}}</h1>
<div *ngFor="let article of articles$ | async">
  <a [routerLink]="article.path"><h2>{{ article.title }}</h2></a>
  <div class="date">Дата публикации: {{article.date | date:'shortDate'}}</div>
  <a [routerLink]="article.path"><p class="introduction">{{article.introduction}}<span class="read-more">...</span></p>
  </a>
</div>
