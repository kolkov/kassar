<h1 class="mat-h1">Добавление статьи</h1>

<div class="article-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="showForm">
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Заголовок (без точки в конце)" formControlName="title" (blur)="updatePath()">
      <mat-error *ngIf="isFieldInvalid('title')">
        Введите заголовок статьи (без точки в конце)
      </mat-error>
    </mat-form-field>

    <div class="editor">
      <angular-editor #angularEditor formControlName="body" [config]="editorConfig"></angular-editor>
    </div>

    <mat-form-field class="full-width-input">
      <textarea class="textarea" matInput placeholder="Введение в статью (без точки в конце)" formControlName="introduction"></textarea>
      <mat-error *ngIf="isFieldInvalid('introduction')">
        Введите введение в статью (без точки в конце)
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <input matInput placeholder="Путь статьи (без точки и тире в конце)" formControlName="path">
      <mat-error *ngIf="isFieldInvalid('path')">
        Введите путь статьи (без точки и тире в конце)
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <input matInput placeholder="Метаописание (без точки в конце)" formControlName="metaDescription">
      <mat-error *ngIf="isFieldInvalid('metaDescription')">
        Введите метаописание статьи (без точки в конце)
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <input matInput placeholder="Ключевые слова или фразы (через запятую)" formControlName="metaKeywords">
      <mat-error *ngIf="isFieldInvalid('metaKeywords')">
        Введите ключевые слова или фразы статьи (через запятую)
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-select placeholder="Раздел для публикации" formControlName="categoryId">
        <mat-option *ngFor="let option of categories" [value]="option.id">{{option.nickname}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Сохранить</button>
    <button mat-raised-button color="primary" (click)="reset()">Очистить</button>
    <button mat-raised-button color="primary" routerLink="/articles">К списку</button>
  </form>
</div>
