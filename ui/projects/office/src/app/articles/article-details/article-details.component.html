<h1 class="mat-h1">Добавление статьи</h1>

<div class="article-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="showForm">
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Заголовок" formControlName="title">
      <mat-error *ngIf="isFieldInvalid('title')">
        Введите заголовок статьи
      </mat-error>
    </mat-form-field>

    <div class="editor">
      <lib-angular-editor formControlName="body" [config]="editorConfig"></lib-angular-editor>
    </div>

    <mat-form-field class="full-width-input">
      <input matInput placeholder="Введение в статью" formControlName="introduction">
      <mat-error *ngIf="isFieldInvalid('introduction')">
        Введите введение в статью
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <input matInput placeholder="Путь статьи" formControlName="path">
      <mat-error *ngIf="isFieldInvalid('path')">
        Введите путь статьи
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <input matInput placeholder="Метаописание" formControlName="metaDescription">
      <mat-error *ngIf="isFieldInvalid('metaDescription')">
        Введите метаописание статьи
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <input matInput placeholder="Ключевые слова или фразы через запятую" formControlName="metaKeywords">
      <mat-error *ngIf="isFieldInvalid('metaKeywords')">
        Введите ключевые слова статьи
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-select placeholder="Раздел" formControlName="categoryId">
        <mat-option *ngFor="let option of categories" [value]="option.id">{{option.nickname}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Сохранить</button>
    <button mat-raised-button color="primary" (click)="reset()">Очистить</button>
    <button mat-raised-button color="primary" routerLink="/articles">К списку</button>
  </form>
</div>
