<h1 class="mat-h1">Список заказов</h1>

<div class="mat-elevation-z8">
  <div class="products-table ">
    <mat-form-field class="filter">
      <input matInput placeholder="Поиск по названию" #input>
    </mat-form-field>
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table class="" [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc" matSortDisableClear>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Название </mat-header-cell>
        <mat-cell class="name-cell" *matCellDef="let element"><a [routerLink]="element.id" > {{element.name}}</a></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<br>
<button mat-raised-button color="primary" routerLink="0">Новый заказ</button>
